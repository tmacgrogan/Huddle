<span>hello</span>
<ion-view>
<ion-nav-title>
    <div class="bar bar-header">
        <button class="button button-icon icon ion-ios-search-strong"></button>
        <button class="button button-icon icon ion-ios-compose-outline"></button>
    </div>
    <div align="center">
        <span class="header-logo"><img src="img/HuddleLogo.png" width="70" alt="Huddle"/></span>
    </div>
</ion-nav-title>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="huddle in huddles" type="item-text-wrap" href="#/huddle/{{huddle.id}}">
        <img ng-src="{{huddle.imgLink}}" height="30" style="float:left">
        <label class="timeline">{{huddle.initials}}</label>
        <h2 class="title">{{huddle.title}}</h2>
        <p class="nobreak">{{huddle.location}}</p>
          <p class="right" align="right">{{huddle.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
